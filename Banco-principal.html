<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Banco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Principal-banco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="pikachu.png" type="image/png">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <main class="w-100">
            <form id="Principal-contenedor" class="mx-auto">
                <div class="Cabecera  py-3">
                    <h1 id="titulo" class="mb-1 ">Bienvenido, Ronald</h1>
                    <p id="Cuenta" class="mb-0">N.Cuenta: 123123123123</p>
                </div>
                
                <div class="d-flex flex-wrap justify-content-center my-3">
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-money-bill-wave mr-2"></i> Depositar
                    </button>
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-hand-holding-usd mr-2"></i> Retirar
                    </button>
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-wallet mr-2"></i> Consultar Saldo
                    </button>
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-lightbulb mr-2"></i> Pagar Servicios
                    </button>
                </div>
                
                <div class="d-flex flex-wrap justify-content-center my-3">
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-history mr-2"></i> Historial
                    </button>
                    <button type="button" class="boton btn btn-primary m-2 px-4 py-2">
                        <i class="fas fa-chart-line mr-2"></i> Gráficas
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <button type="button" class="boton btn btn-secondary px-4 py-2">
                        <i class="fas fa-sign-out-alt mr-2"></i> Salir
                    </button>
                </div>
            </form>
        </main>
    </div>

    
</body>
</html>
